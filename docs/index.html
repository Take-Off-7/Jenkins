<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Modern Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📝 My Todo List</h1>
            <p class="subtitle">Stay organized, stay productive</p>
        </header>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="What needs to be done?" autofocus>
            <button id="addBtn" class="add-btn">Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="stats">
            <span id="itemsLeft">0 items left</span>
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
